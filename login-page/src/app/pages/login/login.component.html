<app-default-login-layout title="Login into your accounnt"
primaryBtnText="Login Now"
secondaryBtnText="Signup Now">


<form [formGroup]="loginForm" >
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="johndoe@gmail.com">
        <img src="/assets/email-icon.svg"/>
    </app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Password"
    placeholder="123">
        <img src="/assets/password-icon.svg"/>
    </app-primary-input>
</form>

</app-default-login-layout>
